<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Saimniecisko darbu uzskaites sistēma</title>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./static/css/main.css'>
  <link rel='stylesheet' href='./static/css/problem.css'>
  <script src='main.js'></script>
  <script src='./static/js/data/users.js'></script>
  <script src='./static/js/data/tasks.js'></script>
  <script src='./static/js/data/rooms.js'></script>
</head>

<body>
  <div class="col-md-12">
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight">
          <div class="d-flex bd-highlight mb-3">
            <div class="mr-auto p-2 bd-highlight">
              <img src="./static/images/stradnieks.svg" class="logo" />
            </div>
            <div class="d-flex align-items-end flex-column bd-highlight mb-3">
              <div class="p-2 bd-highlight">
                <div class="user">
                  Vārds Uzvārds
                </div>
              </div>
              <div class="p-2 bd-highlight">
                <button type="button" class="logout_btn"> IZIET
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="p-2 bd-highlight">
          <button class="dropdown_room">
            Izvēlies kabinetu
          </button>
        </div>
        <div class="p-2 bd-highlight">
          <button class="dropdown_employee">
            Izvēlies darbinieku
          </button>
        </div>
        <div class="p-2 bd-highlight">
          <input type="text" class="text_problem" placeholder="Problēmas apraksts">
        </div>
        <div class="p-2 bd-highlight">
          <button class="submit" type="submit">IESNIEGT</button>
        </div>
      </div>
    </div>
    <div class="table-responsive mt-5">
      <table class="table list">
        <thead>
          <tr>
            <th>DATUMS</th>
            <th>KABINETS</th>
            <th>KAM UZDOTS</th>
            <th> APRAKSTS</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="undone">
            <td>10-10-2020</td>
            <td>234</td>
            <td>Elektriķis</td>
            <td>Nedeg apgaismojums pie tāfeles (nav lampiņu)</td>
            <td><button class="edit_btn"><img src="./static/images/edit.svg" class="edit_img" /></button></td>
            <td><button class="bin_btn"><img src="./static/images/bin.svg" class="bin_img" /></button></td>
          </tr>
          <tr class="done">
            <td>10-09-2020</td>
            <td>4507</td>
            <td>Elektriķis</td>
            <td>Kabinetā nedeg 4 spuldzes</td>
            <td><button class="edit_btn"><img src="./static/images/edit.svg" class="edit_img" /></button></td>
            <td><button class="bin_btn"><img src="./static/images/bin.svg" class="bin_img" /></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
