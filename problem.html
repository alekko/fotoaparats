<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Saimniecisko darbu uzskaites sistēma</title>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="./static/js/main.js"></script>
  <script src='./static/js/data/users.js'></script>
  <script src='./static/js/data/tasks.js'></script>
  <script src='./static/js/data/rooms.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./static/css/main.css'>
  <link rel='stylesheet' href='./static/css/problem.css'>
</head>

<body onload=tableFromJson(); onload=dropdownRoomFromJson()>
  
  <div class="col-md-12">
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight">
          <div class="d-flex bd-highlight mb-3">
            <div class="mr-auto p-2 bd-highlight">
              <img src="./static/images/stradnieks.svg" class="logo" />
            </div>
            <div class="d-flex align-items-end flex-column bd-highlight mb-3">
              <div class="p-2 bd-highlight">
                <div class="user">
                  Vārds Uzvārds
                </div>
              </div>
              <div class="p-2 bd-highlight">
                <button type="button" class="logout_btn"> IZIET
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="p-2 bd-highlight">
          <button class="dropdown_room">
            <select id="list1"></select>
          </button>
        </div>
        <div class="p-2 bd-highlight">
          <button class="dropdown_employee">
            Izvēlies darbinieku
          </button>
        </div>
        <div class="p-2 bd-highlight">
          <input type="text" class="text_problem" placeholder="Problēmas apraksts">
        </div>
        <div class="p-2 bd-highlight">
          <button class="submit" type="submit">IESNIEGT</button>
        </div>
      </div>
    </div>
    <div class="table-responsive mt-5">
      <table class="table list" id="showData">
    </table>
    </div>
  </div>
</body>

</html>
