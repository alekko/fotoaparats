<div id="user-edit-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Labot lietotāju</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form id="user-edit-form" action='/edit_user' method='post'>
            <input hidden name="id">
            <div class="form-group">
                <label for="name">Vārds</label>
                <input type="text" class="form-control" placeholder="Vārds" name="name">
            </div>
            <div class="form-group">
                <label for="surname">Uzvārds</label>
                <input type="text" class="form-control" placeholder="Uzvārds" name="surname">
            </div>
            <div class="form-group">
                <label for="password">Parole</label>
                <input type="password" class="form-control" placeholder="Parole" name="password">
            </div>
            <div class="form-group">
                <label for="role">Loma</label>
                <select class="form-control" name="role">
                    <option value="saimnieks">Saimnieks</option>
                    <option value="darbinieks">Darbinieks</option>
                    <option value="santehniķis">Santehniķis</option>
                    <option value="elektriķis">Elektriķis</option>
                    <option value="galdnieks">Galdnieks</option>
                </select>
            </div>
                  <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Aizvērt</button>
        <button type="submit" class="btn btn-primary">Saglabāt</button>
      </div>
        </form>
     </div>
    </div>
  </div>
</div>
